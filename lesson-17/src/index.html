
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Всплывающее окно</title>
    <!-- Подключаем стили Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключаем наши стили -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
  
    <div class="container">
    	<!--<a class="link" href="#my-modal" data-toggle="modal">Ссылка на модальное окно</a>-->
    	<button class="btn btn-success" data-toggle="modal" data-target="#my-modal">Удалить файл</button>
    </div>
  
    <!--Модальное окно от bootstrap-->
    <div class="modal fade" id="my-modal">
	<!--Само (белое) модальное окно-->
	  <div class="modal-dialog">
	  	<!--Содержимое окна-->
	    <div class="modal-content">
	    	<!--Шапка модального окна-->
	      <div class="modal-header">
	      	<!--Кнопка "Закрыть"-->
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <!--Заголовок модального окна-->
	        <h4 class="modal-title">Удаление файла</h4>
	      </div>
	      <!--Тело модального окна-->
	      <div class="modal-body">
	        <p>Вы действительно  хотите удалить этот файл навсегда? </p>
	      </div> 
	      <!--Подвал модального окна-->
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Да</button>
	        <button type="button" class="btn btn-primary" data-dismiss="modal">Нет</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
    
    <!--Подключение библиотеки JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
  </body>
</html>
